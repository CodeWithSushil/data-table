		<div style="text-align: center;"> 
			<input type="button" name="Button1" value="Print" onclick="printWindow()" id="Button1" class="btn btn-primary themebtn" style="background-image: none;color: #fff;padding: 8px;background-color: #007bff;border-color: #007bff;border-radius: 20px 20px 0 20px !important;min-width: 120px;cursor: pointer;" />	
		</div> 
	
	<script type="text/javascript">
	
		function printWindow(){
			var printButton = document.getElementById("Button1"); 
			printButton.style.visibility = 'hidden'; 
			window.print()
			printButton.style.visibility = 'visible';
		}
		
	</script>
